<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Concentrate!</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>
                <strong>Concentrate!</strong>
            </h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves smallFont"></span>

            <span class="time smallFont"></span>

            <div class="sfx-select smallFont">
                <label for="sfx-select">Sound FX:</label>
                <select id="sfx-select" onchange="sfxSelect(event)">
                    <option value="">-Choose one-</option>
                    <option value="2chainz">2 Chainz</option>
                    <option value="abronson">Action Bronson</option>
                    <option value="bigsean">Big Sean</option>
                    <option value="birdman">Birdman</option>
                    <option value="khaled">DJ Khaled</option>
                    <option value="diddy">Diddy</option>
                    <option value="drake">Drake</option>
                    <option value="gucci">Gucci Mane</option>
                    <option value="jayz">Jay-Z</option>
                    <option value="weezy">Lil Wayne</option>
                    <option value="tip">T.I.</option>
                    <option value="takeoff">Takeoff</option>
                    <option value="tscott">Travis Scott</option>
                    <option value="youngthug">Young Thug</option>
                </select>
            </div>

            <div class="restart">
                <input type="submit" class="startButton submitStyle smallFont neonEffect" value="Start/Reset">
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
