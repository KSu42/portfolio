<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
	<link rel="stylesheet" href="css/styles.css" type="text/css">

	<title>Kevin's Pixel*Art*Studio</title>
</head>

<body>

	<h1 class="neonEffect">Pixel*Art*Studio</h1>

	<div class="sizeSection">

		<p class="largerFont neonEffect">Grid Size</p>

		<form id="sizePicker">

			<p class="mediumFont neonEffect">Height:</p>

			<input type="number" id="inputHeight" name="height" min="1" max="60" value="15">
			<p class="mediumFont neonEffect">Width:</p>

			<input type="number" id="inputWeight" name="width" min="1" max="60" value="15">

			<input type="button" class="buttonStyle smallFont neonEffect" value="Submit/Reset">
		</form>
	</div>

	<div class="colorSection">

		<p class="largeFont neonEffect">Color</p>
		<br>
		<input type="color" id="colorPicker" value="#39ff14">
		<br>
		<br>
	</div>

	<div class="canvasSection">

		<table id="pixelCanvas"></table>
		<br>
		<p class="smallFont neonEffect">Shift + Click to Erase</p>
		<br>
		<br>
		<br>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="js/main.js"></script>
</body>

</html>
